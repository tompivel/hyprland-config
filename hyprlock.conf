# ~/.config/hypr/hyprlock.conf

general {
	hide_cursor = true
}
background {
    # absolute path + correct key
    path = /home/tom/.cache/hyprlock-current.png
    # optional fallback color if the image can't be read
    color = rgba(0, 0, 0, 1.0)
    # Blur/tuning (enable by setting passes > 0)
    blur_passes = 1       # 0 disables; 2â€“4 is a good start
    blur_size = 7         # kernel size; higher = stronger blur
    noise = 0.0117        # optional grain to keep contrast
    contrast = 0.9
    brightness = 0.85
    vibrancy = 0.15
    vibrancy_darkness = 0.05
}

label {
    text = $TIME
    font_size = 32
    halign = center
    valign = center
    position = 0, -100
    color = rgba(255, 255, 255, 1.0)
}

input-field {
    halign = center
    valign = center
    position = 0, 0
    width = 300
    font_size = 15
    inner_color = rgba(30, 30, 30, 1.0)
    outer_color = rgba(200, 200, 200, 1.0)
    outline_thickness = 2
}
