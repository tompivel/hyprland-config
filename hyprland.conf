#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(aa00ffff) rgba(8800aaff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 1
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
# Executes a script that essentially tracks the last wallpaper you were using (the last active workspace) and then calls hyprlock
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock-with-ws-bg.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# For easyeffects toggling GUI
bind = SHIFT, E, exec, ~/.local/bin/toggle-easyeffects.sh
#For openning up the clipboard
# bind = , Menu, exec, /usr/bin/copyq menu
bind = , Menu, exec, env QT_QPA_PLATFORM=xcb /usr/bin/copyq menu
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# For easyeffects toggling GUI
bind = SHIFT, E, exec, ~/.local/bin/toggle-easyeffects.sh
#For openning up the clipboard
# bind = , Menu, exec, /usr/bin/copyq menu
bind = , Menu, exec, env QT_QPA_PLATFORM=xcb /usr/bin/copyq menu
# Switch workspaces with mainMod + [0-9]
# Change wallpapers when switching workspaces with mainMod for the first five
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/ws.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/ws.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/ws.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/ws.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/ws.sh 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#For opening CopyQ 
bind = , Menu, exec, copyq

# For printing the screen

# Screenshot of a region (Print)
bind = , Print, exec, sh -lc ' grim -g "$(slurp)" - | wl-copy && wl-paste > "$HOME/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png" && dunstify "ðŸ“¸ Screenshot of region saved" -t 1500'

# Screenshot of a region and open in Swappy (Alt + Print)
bind = ALT, Print, exec, sh -lc ' grim -g "$(slurp)" - | swappy -f - -o "$HOME/Pictures/Screenshots/edited_shot-$(date +%F_%H-%M-%S).png"'

# Screenshot of the whole screen (Shift + Print)
bind = SHIFT, Print, exec, sh -lc ' grim - | wl-copy && wl-paste > "$HOME/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png" && dunstify "ðŸ–¥ Screenshot of full screen saved" -t 1500'

# Screenshot of the whole screen and open in Swappy (Alt + Shift + Print)
bind = ALT+SHIFT, Print, exec, sh -lc ' grim - | swappy -f - -o "$HOME/Pictures/Screenshots/edited_shot-$(date +%F_%H-%M-%S).png"'

# Screenshot of the active window (Ctrl + Print)
bind = CTRL, Print, exec, sh -lc ' grim -g "$(hyprctl activewindow -j | jq -r ".at[0], .at[1], .size[0], .size[1]" | awk "NR==1{X=\\$1} NR==2{Y=\\$1} NR==3{W=\\$1} NR==4{H=\\$1} END{print X \",\" Y \" \" W \"x\" H}")" - | wl-copy && wl-paste > "$HOME/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png" && dunstify "ðŸªŸ Screenshot of active window saved" -t 1500'

# Screenshot of the active window and open in Swappy (Alt + Ctrl + Print)
bind = ALT+CTRL, Print, exec, sh -lc ' grim -g "$(hyprctl activewindow -j | jq -r ".at[0], .at[1], .size[0], .size[1]" | awk "NR==1{X=\\$1} NR==2{Y=\\$1} NR==3{W=\\$1} NR==4{H=\\$1} END{print X \",\" Y \" \" W \"x\" H}")" - | swappy -f - -o "$HOME/Pictures/Screenshots/edited_shot-$(date +%F_%H-%M-%S).png"'

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = Shift_R, F3, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = Shift_R, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = Shift_R, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = Shift_R, F12, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = Shift_R, F11, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = Shift_R, F6, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = Shift_R, F5, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = Shift_R, F4, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# Stick easyeffects to workspace 4, ignoring whether the class is uppercase in reality.
windowrulev2 = workspace 1, class:^(firefox)$
# windowrulev2 = workspace 4, class:^(?i)easyeffects$
# Make nvim floating in the 2nd workspace to avoid the uncomfortable gap in your screen.
windowrulev2 = workspace 2, title:^(nvim-main)$
windowrulev2 = float, title:^(nvim-main)$
# --- Rules for your terminal(s) ---
# Wayland app_ids / X11 classesâ€”adjust to what you actually use
windowrulev2 = float, class:^(kitty|Alacritty|com.mitchellh.ghostty|foot|org\.wezfurlong\.wezterm)$
windowrulev2 = size 1216 764, class:^(kitty|Alacritty|com.mitchellh.ghostty|foot|org\.wezfurlong\.wezterm)$ 
windowrulev2 = move 150 2, class:^(kitty|Alacritty|com.mitchellh.ghostty|foot|org\.wezfurlong\.wezterm)$

# --- Rules for your browser(s) ---
windowrulev2 = float, class:^(firefox)$
windowrulev2 = size 1226 764, class:^(firefox)$ 
windowrulev2 = move 140 2, class:^(firefox)$

# Easy Effects â†’ named special workspace + popup sizing
windowrulev2 = workspace special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$
windowrulev2 = float, onworkspace:special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$
windowrulev2 = size 900 560, onworkspace:special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$
windowrulev2 = center, onworkspace:special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$
windowrulev2 = suppressevent maximize, onworkspace:special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$
# (optional) also ignore fullscreen requests:
# windowrulev2 = suppressevent fullscreen, onworkspace:special:audio, class:^(easyeffects|com\.github\.wwmm\.easyeffects)$


# CopyQ, resizing it and make it pop-up like
windowrulev2 = float, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = center, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = size 460 250, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = suppressevent maximize, class:^(com\.github\.hluk\.copyq)$
