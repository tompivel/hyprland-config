
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
# monitor = name, addreserved, TOP, BOTTOM, LEFT, RIGHT
# monitor = eDP-1,addreserved,50,0,50,0


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = firefox
exec-once = terminal --title "nvim-main" -e nvim
exec-once = easyeffects --gapplication-service
exec-once = swww-daemon
exec-once = hyprctl dispatch workspace 1
# This will make sure that xdg-desktop-portal-hyprland can get the required variables on startup for sharing the screen.
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#This is placed to autostart the polkit agent for Timeshift in case you want to open the GUI
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# This is for setting up the blue light filter, right now you don't need it bc you made it a service.
# exec-once = hyprsunset
# This is for setting up the system clipboard
exec-once = copyq --start-server
# Hypridle, executes scripts when idle and sleep before locking up
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

